<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Business Solutions - Credit Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rj-blue': '#003366',
                        'rj-blue-light': '#0066CC',
                        'rj-blue-dark': '#001a33',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        .gradient-text {
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: transform 0.2s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">

        <div class="container mx-auto px-4 py-4">

                        <img src="https://storage.googleapis.com/msgsndr/qQnxRHDtyx0uydPd5sRl/media/67eb83c5e519ed689430646b.jpeg" 
                             alt="RJ Business Solutions" class="h-12 w-auto">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">RJ BUSINESS SOLUTIONS</h1>

                </div>
                
                <!-- User Menu -->
                <div id="userMenu" class="hidden items-center space-x-4">
                    <span id="userName" class="text-sm"></span>
                    <button onclick="logout()" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-sm transition-colors">

    <!-- Main Container -->
    <div id="appContainer" class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 animate-fadeIn">

    <!-- Signup Modal -->
    <div id="signupModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 my-8 animate-fadeIn">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-rj-blue">Create Your Account</h2>
                <button onclick="closeModals()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="grid md:grid-cols-2 gap-4">

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" required name="last_name"

                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>

                    <div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>

                               placeholder="90001">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">SSN (Last 4)</label>
                        <input type="text" required name="ssn_last4" maxlength="4"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rj-blue"
                               placeholder="1234">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" required name="password"

                               placeholder="Create a strong password">

                <div class="mt-6 p-4 bg-blue-50 rounded-lg">

                        </span>
                    </label>
                </div>
                
                <button type="submit" 
                        class="w-full mt-6 bg-rj-blue text-white font-bold py-3 rounded-lg hover:bg-rj-blue-light transition-colors">

                </button>

    <!-- Dashboard View (shown after login) -->
    <template id="dashboardTemplate">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-rj-blue rounded-full flex items-center justify-center text-white text-2xl font-bold mx-auto mb-3">
                            <span id="userInitials">RJ</span>
                        </div>
                        <h3 id="dashUserName" class="font-bold text-gray-800"></h3>
                        <p id="dashUserEmail" class="text-sm text-gray-500"></p>
                    </div>
                    
                    <nav class="space-y-2">
                        <button onclick="showView('overview')" data-view="overview"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-home mr-3 w-5"></i>
                            Dashboard
                        </button>
                        <button onclick="showView('credit-report')" data-view="credit-report"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-file-alt mr-3 w-5"></i>
                            Credit Reports
                        </button>
                        <button onclick="showView('analysis')" data-view="analysis"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-brain mr-3 w-5"></i>
                            AI Analysis
                        </button>
                        <button onclick="showView('documents')" data-view="documents"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-upload mr-3 w-5"></i>
                            Documents
                        </button>
                        <button onclick="showView('disputes')" data-view="disputes"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-file-signature mr-3 w-5"></i>
                            Disputes
                        </button>
                        <button onclick="showView('settings')" data-view="settings"
                                class="nav-btn w-full text-left px-4 py-3 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fas fa-cog mr-3 w-5"></i>
                            Settings
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="lg:col-span-3">
                <div id="viewContainer" class="space-y-6">
                    <!-- Dynamic content loaded here -->
                </div>
            </div>
        </div>
    </template>

    <script>
        // Global state
        let currentUser = null;
        let authToken = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Check if user is logged in
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (authToken && currentUser) {
                showDashboard();
            } else {
                showLandingPage();
            }
        }

        // Show landing page
        function showLandingPage() {
            document.getElementById('authButtons').classList.remove('hidden');
            document.getElementById('authButtons').classList.add('flex');
            document.getElementById('userMenu').classList.add('hidden');
            
            document.getElementById('appContainer').innerHTML = `
                <div class="text-center max-w-4xl mx-auto py-12">
                    <h1 class="text-5xl font-black text-gray-800 mb-6">
                        Transform Your Credit Score with
                        <span class="gradient-text">AI-Powered Intelligence</span>
                    </h1>
                    <p class="text-xl text-gray-600 mb-8">
                        Get instant credit analysis, fraud detection, and personalized recommendations
                        powered by 97.99% accurate machine learning models
                    </p>
                    <div class="flex justify-center space-x-4 mb-12">
                        <button onclick="showSignup()" 
                                class="px-8 py-4 bg-rj-blue text-white font-bold rounded-xl hover:bg-rj-blue-light transition-colors text-lg">
                            <i class="fas fa-rocket mr-2"></i>
                            Get Started Free
                        </button>
                        <button onclick="showLogin()" 
                                class="px-8 py-4 bg-white text-rj-blue font-bold rounded-xl border-2 border-rj-blue hover:bg-blue-50 transition-colors text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </div>
                    
                    <div class="grid md:grid-cols-4 gap-6 mt-16">
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover-lift">
                            <div class="text-4xl mb-3">üìä</div>
                            <h3 class="font-bold text-gray-800 mb-2">Credit Analysis</h3>
                            <p class="text-sm text-gray-600">AI-powered score analysis with SHAP explanations</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover-lift">
                            <div class="text-4xl mb-3">üõ°Ô∏è</div>
                            <h3 class="font-bold text-gray-800 mb-2">Fraud Detection</h3>
                            <p class="text-sm text-gray-600">Real-time monitoring with Graph Neural Networks</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover-lift">
                            <div class="text-4xl mb-3">üîÆ</div>
                            <h3 class="font-bold text-gray-800 mb-2">12-Month Forecast</h3>
                            <p class="text-sm text-gray-600">Predict your future credit score</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover-lift">
                            <div class="text-4xl mb-3">üìù</div>
                            <h3 class="font-bold text-gray-800 mb-2">Dispute Letters</h3>
                            <p class="text-sm text-gray-600">FCRA-compliant automated generation</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('authButtons').classList.add('hidden');
            document.getElementById('userMenu').classList.remove('hidden');
            document.getElementById('userMenu').classList.add('flex');
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            
            const template = document.getElementById('dashboardTemplate');
            const clone = template.content.cloneNode(true);
            document.getElementById('appContainer').innerHTML = '';
            document.getElementById('appContainer').appendChild(clone);
            
            // Set user info
            const initials = currentUser.name ? currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
            document.getElementById('userInitials').textContent = initials;
            document.getElementById('dashUserName').textContent = currentUser.name || 'User';
            document.getElementById('dashUserEmail').textContent = currentUser.email;
            
            // Show overview by default
            showView('overview');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await axios.post('/api/v1/auth/login', data);
                authToken = response.data.access_token;
                currentUser = response.data.user;
                
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                closeModals();
                showDashboard();
            } catch (error) {
                alert('Login failed: ' + (error.response?.data?.detail || error.message));
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                full_name: `${formData.get('first_name')} ${formData.get('last_name')}`,
                phone: formData.get('phone'),
                date_of_birth: formData.get('dob'),
                address: {
                    street: formData.get('address'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    zip: formData.get('zip')
                },
                ssn_last4: formData.get('ssn_last4')
            };
            
            try {
                // Register user
                const response = await axios.post('/api/v1/auth/register', data);
                authToken = response.data.access_token;
                currentUser = response.data.user;
                
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Enroll in MyFreeScoreNow
                try {
                    await enrollMyFreeScoreNow(data);
                } catch (mfsnError) {
                    console.error('MFSN enrollment failed:', mfsnError);
                }
                
                closeModals();
                showDashboard();
            } catch (error) {
                alert('Signup failed: ' + (error.response?.data?.detail || error.message));
            }
        }

        // Enroll in MyFreeScoreNow
        async function enrollMyFreeScoreNow(userData) {
            const mfsnData = {
                firstName: userData.full_name.split(' ')[0],
                lastName: userData.full_name.split(' ').slice(1).join(' '),
                email: userData.email,
                phone: userData.phone.replace(/\D/g, ''),
                dateOfBirth: userData.date_of_birth,
                address: userData.address.street,
                city: userData.address.city,
                state: userData.address.state,
                zip: userData.address.zip,
                ssn: userData.ssn_last4
            };
            
            const response = await axios.post('/api/v1/mfsn/snapshot/enroll/credit', mfsnData, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            
            return response.data;
        }

        // Show view
        function showView(viewName) {
            // Update nav active state
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.view === viewName) {
                    btn.classList.add('bg-rj-blue', 'text-white');
                    btn.classList.remove('hover:bg-gray-100', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-rj-blue', 'text-white');
                    btn.classList.add('hover:bg-gray-100', 'text-gray-700');
                }
            });
            
            const container = document.getElementById('viewContainer');
            
            switch(viewName) {
                case 'overview':
                    container.innerHTML = getOverviewHTML();
                    break;
                case 'credit-report':
                    container.innerHTML = getCreditReportHTML();
                    loadCreditReports();
                    break;
                case 'analysis':
                    container.innerHTML = getAnalysisHTML();
                    break;
                case 'documents':
                    container.innerHTML = getDocumentsHTML();
                    loadDocuments();
                    break;
                case 'disputes':
                    container.innerHTML = getDisputesHTML();
                    break;
                case 'settings':
                    container.innerHTML = getSettingsHTML();
                    break;
            }
        }

        // Get overview HTML
        function getOverviewHTML() {
            return `
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome, ${currentUser.name || 'User'}!</h2>
                
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-rj-blue">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-sm font-medium text-gray-600">Credit Score</h3>
                            <i class="fas fa-chart-line text-rj-blue"></i>
                        </div>
                        <div class="text-3xl font-bold text-gray-800">687</div>
                        <p class="text-sm text-green-600 mt-1">+12 pts this month</p>
                    </div>
                    
                    <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-sm font-medium text-gray-600">Fraud Risk</h3>
                            <i class="fas fa-shield-alt text-green-500"></i>
                        </div>
                        <div class="text-3xl font-bold text-gray-800">Low</div>
                        <p class="text-sm text-gray-500 mt-1">12% risk level</p>
                    </div>
                    
                    <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-purple-500">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-sm font-medium text-gray-600">12-Mo Forecast</h3>
                            <i class="fas fa-crystal-ball text-purple-500"></i>
                        </div>
                        <div class="text-3xl font-bold text-gray-800">742</div>
                        <p class="text-sm text-green-600 mt-1">+55 pts potential</p>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">Quick Actions</h3>
                        <div class="space-y-3">
                            <button onclick="pullCreditReport()" 
                                    class="w-full text-left px-4 py-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors flex items-center justify-between">
                                <span><i class="fas fa-file-download text-rj-blue mr-3"></i>Pull Credit Report</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </button>
                            <button onclick="runAIAnalysis()" 
                                    class="w-full text-left px-4 py-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors flex items-center justify-between">
                                <span><i class="fas fa-brain text-rj-blue mr-3"></i>Run AI Analysis</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>

        async function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;
            
            showLoading(`Uploading ${files.length} file(s)...`);
            
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    await axios.post('/api/v1/documents/upload', formData, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                } catch (error) {
                    console.error('Upload failed:', error);
                }
            }
            
            hideLoading();
            loadDocuments();
        }
